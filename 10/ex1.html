<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>transform</title>
		<style>
			p {
				border: 1px solid black;
				background-color: gray;
				width: 100px;
				height: 30px;
				text-align: center;
				margin: 0 auto;
				transform: rotate(0deg);
				border-radius: 10px;
			}
			p:hover {
				/*transform: rotate(0deg);
				transform: scale(-1,1);*/
				transform: translate(-1px, 2px);
			}
		</style>
	</head>
	<body>
		<p>this is a test</p>
	</body>
</html>
