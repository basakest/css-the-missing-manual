<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>box-shadow</title>
		<style>
			p {
				width: 200px;
				height: 200px;
				margin: 0 auto;
				text-align: center;
				border: 10px solid rgb(100,255,30);
				/* box-shadow: inset 0 0 8px 6px #000000; */
				box-shadow: 0 0 0 10px rgb(0,33,255);
			}
		</style>
	</head>
	<body>
		<p>this is a p tag</p>
	</body>
</html>
