<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>border-radius</title>
		<style>
			p {
				border: 1px solid gray;
				height: 200px;
				width: 400px;
				margin: 0 auto;
				text-align: center;
			}
			p.one {
				border-radius: 200px/100px;
			}
		</style>
	</head>
	<body>
		<p class="one">this is 1</p>
	</body>
</html>
