<!DOCTYPE html>
<html>
	<head>
		<title>::target()</title>
		<style>
			#test {
				display: none;
			}
			#test:target {
				display: block;
			}
			p:not(p) {
				display: none;
			}
		</style>
	</head>
	<body>
		<button>
			<a href="#test">Click here</a>
		</button>
		<form id="test">
			<label for="email">what's your email address?</label>
			<input type="email" id="email" />
			<input type="submit" value="Sign up" class="btn" />
		</form>
		<p>this is a p</p>
	</body>
</html>
